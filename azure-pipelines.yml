trigger:
- master
- Dev
- rel/*

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
#- script: dotnet --info
#  displayName: Show dotnet SDK info

- task: DotNetCoreCLI@2  
  inputs:
    command: custom
    custom: tool
    arguments: install --tool-path . nbgv
  displayName: Install NBGV tool
  condition: and(succeeded(), eq(variables['system.pullrequest.isfork'], false))

- script: nbgv cloud
  displayName: Set Version
  condition: and(succeeded(), eq(variables['system.pullrequest.isfork'], false))
  

- task: NuGetToolInstaller@0
  displayName: Use NuGet 4.7.0
  inputs:
    versionSpec: 4.7.0
    

#- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'
 
- task: DotNetCoreCLI@2
  inputs:
    command: build
    projects: $(solution)
    arguments: -c $(BuildConfiguration)   
  displayName: Build 
  
- powershell: |
    mkdir $(Build.ArtifactStagingDirectory)\Packages
    $version = .\nbgv get-version -f json | ConvertFrom-Json
  displayName: Create package folder

  
- powershell: |
    mkdir $(Build.ArtifactStagingDirectory)\Packages     
    $version = .\nbgv get-version -f json | ConvertFrom-Json
    ls '**/*.csproj' | %{ dotnet pack $_.FullName -version "$($version.NuGetPackageVersion)" -BasePath ".\src" -NoPackageAnalysis -OutputDirectory $(Build.ArtifactStagingDirectory)\Packages -Properties "RepositoryType=git;RepositoryCommit=$($version.GitCommitId);RepositoryUrl=https://github.com/ayiemba/MpesaLib"}
  displayName: Create packages
  condition: and(succeeded(), eq(variables['system.pullrequest.isfork'], false))
 
- task: DotNetCoreCLI@2
  inputs:
    command: pack 
    arguments: -c $(BuildConfiguration)
    packagesToPack: '**/*.csproj'
    versioningScheme: byBuildNumber
    packDirectory: '$(Build.ArtifactStagingDirectory)\Packages'
  displayName: Dotnet Pack 

- task: PublishBuildArtifacts@1
  displayName: Publish Package Artifacts
  inputs:
    pathToPublish: $(Build.ArtifactStagingDirectory)\Packages
    artifactType: container
    artifactName: Packages
  condition: and(succeeded(), eq(variables['system.pullrequest.isfork'], false))
  
  

